{% extends 'index.html' %}
{% load static %}
{% block content %}
<!--css-->
<link rel="stylesheet" href="{% static 'style/hod_styles/add_session' %}">

<div class="card" >
  <div class="card-body">
    <div class="add_course">
        <h3>Add Session</h3>
        <br>
        <!--the below div is used to show the alert, success, warning message-->
        {% include 'includes/messages.html' %}

        <form action="{% url 'add_sessions' %}" method="post">
          {% csrf_token%}
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Session Year Start</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="session_year_start" name="session_year_start" required>
            </div>
          </div>
           <div class="form-group row">
            <label class="col-sm-2 col-form-label">Session Year End</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="session_year_end" name="session_year_end" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add Session</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
