{% extends 'index.html' %}
{% load static %}
{% block content %}
<!--css-->
<link rel="stylesheet" href="{% static 'style/hod_styles/edit_staff.css' %}">

<div class="card" >
  <div class="card-body">
    <div class="update_container">
        <h3><b>Edit Teachers</b></h3>
        <br>
        <!--        the below div is used to show the alert message in the login form-->
        {% include 'includes/messages.html' %}

        <form action="{% url 'update_staffs' %}" method="post" enctype="multipart/form-data">
          {% csrf_token%}
          <div class="form-group row">
            <label for="profile_pic" class="col-sm-2 col-form-label">Profile Pic</label>
            <input type="text" class="form-control" id="staff_id" name="staff_id" value="{{staff.admin.id}}" hidden>

            <div class="col-sm-10">
              <input type="file" class="form-control" id="profile_pic">
            </div>
          </div>
          <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{staff.admin.first_name}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{staff.admin.last_name}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" value="{{staff.admin.email}}" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" value="{{staff.admin.username}}", readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="password" name="password" placeholder="Enter if you want to change">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" name="address" value="{{staff.address}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select class="form-control" id="gender" name="gender">
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update Teachers</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>


{% endblock %}
